<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic Tomb Encryption</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Norse+Bold&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        input[type="text"], textarea {
            text-transform: none !important;
        }
        
        body {
            background: linear-gradient(135deg, #1a1611, #2d2419);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 183, 77, 0.1) 0%, transparent 50%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23333" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23333" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="%23333" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            min-height: 100vh;
            font-family: 'Cinzel', serif;
            color: #d4af37;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="2" fill="white" stroke="black" stroke-width="1"/><line x1="16" y1="4" x2="16" y2="12" stroke="white" stroke-width="2"/><line x1="16" y1="20" x2="16" y2="28" stroke="white" stroke-width="2"/><line x1="4" y1="16" x2="12" y2="16" stroke="white" stroke-width="2"/><line x1="20" y1="16" x2="28" y2="16" stroke="white" stroke-width="2"/></svg>') 16 16, crosshair;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            letter-spacing: 2px;
        }
        
        .rune-decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }
        
        .rune-left { left: 10%; top: 20%; animation-delay: 0s; }
        .rune-right { right: 10%; top: 20%; animation-delay: 2s; }
        .rune-bottom { left: 50%; bottom: -20px; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .puzzle-door {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 40px auto;
            cursor: pointer;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            border: 3px solid #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1), rgba(0, 0, 0, 0.3));
            box-shadow: 
                inset 0 0 20px rgba(212, 175, 55, 0.2),
                0 0 30px rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }
        
        .outer-circle {
            width: 300px;
            height: 300px;
            top: 0;
            left: 0;
            animation-duration: 4s;
        }
        
        .middle-circle {
            width: 200px;
            height: 200px;
            top: 50px;
            left: 50px;
            animation-duration: 3s;
            animation-direction: reverse;
        }
        
        .inner-circle {
            width: 100px;
            height: 100px;
            top: 100px;
            left: 100px;
            animation-duration: 2s;
        }
        
        .rotating {
            animation-name: rotate;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        
        .rotating.outer-circle {
            box-shadow: 
                inset 0 0 20px rgba(212, 175, 55, 0.4),
                0 0 40px rgba(212, 175, 55, 0.6);
        }
        
        .rotating.middle-circle {
            box-shadow: 
                inset 0 0 20px rgba(212, 175, 55, 0.4),
                0 0 40px rgba(212, 175, 55, 0.6);
        }
        
        .rotating.inner-circle {
            box-shadow: 
                inset 0 0 20px rgba(212, 175, 55, 0.4),
                0 0 40px rgba(212, 175, 55, 0.6);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .symbol {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
        }
        
        .floating-rune {
            position: fixed;
            font-size: 2rem;
            color: rgba(212, 175, 55, 0.2);
            pointer-events: none;
            z-index: -1;
            animation: floatUp 15s linear forwards;
        }
        
        .floating-rune.large {
            font-size: 3rem;
            color: rgba(212, 175, 55, 0.15);
            animation-duration: 20s;
        }
        
        .floating-rune.small {
            font-size: 1.5rem;
            color: rgba(139, 115, 85, 0.25);
            animation-duration: 12s;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes floatDiagonal {
            0% {
                transform: translate(0px, 0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(200px, -100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes floatReverse {
            0% {
                transform: translate(0px, 0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(-200px, -100vh) rotate(-360deg);
                opacity: 0;
            }
        }
        
        .input-section {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-shadow: 0 0 5px currentColor;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #8b7355;
            border-radius: 8px;
            color: #d4af37;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-transform: none;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .button {
            background: linear-gradient(45deg, #8b7355, #d4af37);
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            color: #1a1611;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .result-section {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            min-height: 150px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .result-section.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .result-text {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #8b7355;
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
            line-height: 1.5;
            margin: 15px 0;
        }
        
        .decrypt-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #8b7355;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ff6b6b;
            margin: 10px 0;
        }
        
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #51cf66;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="rune-decoration rune-left">ᚱ</div>
            <div class="rune-decoration rune-right">ᚢ</div>
            <div class="rune-decoration rune-bottom">ᚾ</div>
            
            <h1 class="title">NORDIC TOMB</h1>
            <p class="subtitle">Ancient Encryption Chamber</p>
        </div>
        
        <div class="puzzle-door" onclick="encryptText()">
            <div class="circle outer-circle">
                <span class="symbol">ᚦ</span>
            </div>
            <div class="circle middle-circle">
                <span class="symbol">ᚹ</span>
            </div>
            <div class="circle inner-circle">
                <span class="symbol">ᚨ</span>
            </div>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="plaintext">Enter Text to Encrypt:</label>
                <textarea id="plaintext" placeholder="Write your secret message here..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="encryption-key">Encryption Key:</label>
                <input type="text" id="encryption-key" placeholder="Enter a secret key..." />
            </div>
            
            <button class="button" onclick="encryptText()">SEAL THE MESSAGE</button>
        </div>
        
        <div class="result-section" id="result-section">
            <h3>Encrypted Message:</h3>
            <div class="result-text" id="encrypted-result"></div>
            
            <div class="decrypt-section">
                <div class="input-group">
                    <label for="decryption-key">Enter Key to Decrypt:</label>
                    <input type="text" id="decryption-key" placeholder="Enter the key to reveal the message..." />
                </div>
                
                <button class="button" onclick="decryptText()">UNSEAL THE MESSAGE</button>
                
                <div id="decrypted-result"></div>
            </div>
        </div>
        
        <div id="message-display"></div>
    </div>
    
    <script>
        let encryptedData = '';
        
        // Advanced encryption function using key-based transformation
        function encrypt(text, key) {
            if (!text || !key) return '';
            
            let result = '';
            const keyHash = hashKey(key);
            
            for (let i = 0; i < text.length; i++) {
                const char = text.charCodeAt(i);
                const keyChar = keyHash[i % keyHash.length];
                const encrypted = char ^ keyChar;
                result += encrypted.toString(16).padStart(2, '0');
            }
            
            return btoa(result); // Base64 encode for safe storage
        }
        
        // Decryption function
        function decrypt(encryptedText, key) {
            try {
                const decodedHex = atob(encryptedText);
                const keyHash = hashKey(key);
                let result = '';
                
                for (let i = 0; i < decodedHex.length; i += 2) {
                    const hexPair = decodedHex.substr(i, 2);
                    const encrypted = parseInt(hexPair, 16);
                    const keyChar = keyHash[(i/2) % keyHash.length];
                    const decrypted = encrypted ^ keyChar;
                    result += String.fromCharCode(decrypted);
                }
                
                return result;
            } catch (e) {
                return null;
            }
        }
        
        // Create a hash from the key for more security
        function hashKey(key) {
            let hash = [];
            for (let i = 0; i < key.length; i++) {
                const char = key.charCodeAt(i);
                hash.push((char * 17 + i * 31) % 256);
            }
            
            // Ensure minimum hash length
            while (hash.length < 16) {
                hash = hash.concat(hash);
            }
            
            return hash.slice(0, 32); // Limit to 32 bytes
        }
        
        function encryptText() {
            const plaintext = document.getElementById('plaintext').value;
            const key = document.getElementById('encryption-key').value;
            const messageDisplay = document.getElementById('message-display');
            
            if (!plaintext.trim()) {
                showMessage('Please enter text to encrypt!', 'error');
                return;
            }
            
            if (!key.trim()) {
                showMessage('Please enter an encryption key!', 'error');
                return;
            }
            
            // Start the animation
            startDoorAnimation();
            
            // Simulate processing time
            setTimeout(() => {
                encryptedData = encrypt(plaintext, key);
                document.getElementById('encrypted-result').textContent = encryptedData;
                document.getElementById('result-section').classList.add('show');
                showMessage('Message sealed successfully!', 'success');
                stopDoorAnimation();
            }, 3000);
        }
        
        function decryptText() {
            const key = document.getElementById('decryption-key').value;
            const resultDiv = document.getElementById('decrypted-result');
            
            if (!key.trim()) {
                showMessage('Please enter the decryption key!', 'error');
                return;
            }
            
            if (!encryptedData) {
                showMessage('No encrypted message to decrypt!', 'error');
                return;
            }
            
            const decrypted = decrypt(encryptedData, key);
            
            if (decrypted !== null) {
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>Decrypted Message:</strong><br>
                        <div class="result-text">${decrypted}</div>
                    </div>
                `;
                showMessage('Message unsealed successfully!', 'success');
            } else {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Decryption Failed!</strong><br>
                        The key is incorrect or the message is corrupted.
                    </div>
                `;
                showMessage('Incorrect key! The seal remains unbroken.', 'error');
            }
        }
        
        function startDoorAnimation() {
            const circles = document.querySelectorAll('.circle');
            circles.forEach(circle => {
                circle.classList.add('rotating');
            });
        }
        
        function stopDoorAnimation() {
            const circles = document.querySelectorAll('.circle');
            circles.forEach(circle => {
                circle.classList.remove('rotating');
            });
        }
        
        function showMessage(text, type) {
            const messageDisplay = document.getElementById('message-display');
            messageDisplay.innerHTML = `<div class="${type}">${text}</div>`;
            
            setTimeout(() => {
                messageDisplay.innerHTML = '';
            }, 4000);
        }
        
        // Allow Enter key to trigger encryption
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && event.ctrlKey) {
                encryptText();
            }
        });
        
        // Enhanced atmospheric effects with more runes
        document.addEventListener('DOMContentLoaded', function() {
            // Create initial burst of runes
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createFloatingRune(), i * 1000);
            }
            
            // Create floating runes more frequently
            setInterval(createFloatingRune, 4000);
            setInterval(createMultipleRunes, 8000);
        });
        
        function createFloatingRune() {
            const runes = [
                'ᚠ', 'ᚢ', 'ᚦ', 'ᚨ', 'ᚱ', 'ᚲ', 'ᚷ', 'ᚹ', 'ᚺ', 'ᚾ', 'ᛁ', 'ᛃ', 'ᛇ', 'ᛈ', 'ᛉ', 'ᛊ',
                'ᛏ', 'ᛒ', 'ᛖ', 'ᛗ', 'ᛚ', 'ᛜ', 'ᛟ', 'ᛞ', 'ᚼ', 'ᚽ', 'ᚾ', 'ᚿ', 'ᛀ', 'ᛁ', 'ᛂ', 'ᛃ',
                '❄', '☄', '⚔', '🛡'
            ];
            
            const rune = document.createElement('div');
            rune.textContent = runes[Math.floor(Math.random() * runes.length)];
            rune.className = 'floating-rune';
            
            // Random size variation
            const sizeRandom = Math.random();
            if (sizeRandom > 0.7) {
                rune.classList.add('large');
            } else if (sizeRandom < 0.3) {
                rune.classList.add('small');
            }
            
            // Random animation direction
            const animationType = Math.random();
            let animationName = 'floatUp';
            if (animationType > 0.7) {
                animationName = 'floatDiagonal';
            } else if (animationType > 0.4) {
                animationName = 'floatReverse';
            }
            
            rune.style.cssText += `
                left: ${Math.random() * 100}vw;
                top: 100vh;
                animation-name: ${animationName};
                animation-duration: ${12 + Math.random() * 8}s;
            `;
            
            document.body.appendChild(rune);
            
            setTimeout(() => {
                if (rune.parentNode) {
                    rune.remove();
                }
            }, 20000);
        }
        
        function createMultipleRunes() {
            // Create a burst of 2-4 runes at once
            const count = 2 + Math.floor(Math.random() * 3);
            for (let i = 0; i < count; i++) {
                setTimeout(() => createFloatingRune(), i * 500);
            }
        }
    </script>
</body>
</html>
